<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Name</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of appointments">
      <th scope="row">{{appointment.id}}</th>
      <td>{{appointment.username}}</td>
      <td>{{appointment.name}}</td>
      <td>{{appointment.appointmentTime}}</td>
    </tr>
  </tbody>
</table>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="firstName">Name</label>
        <div class="input-group">
          <input id="firstName" class="form-control" placeholder="Name" [(ngModel)]="firstName" name="firstName" disabled>
        </div>
      </div>
      <div class="form-group">
        <label for="dateOfAppointment">Date of Appointment</label>
        <div class="input-group">
          <input id="dateOfAppointment" class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="appointmentDate" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"><fa-icon [icon]="faCalendar"></fa-icon></button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="timeOfAppointment">Time of Appointment</label>
        <div class="input-group">
          <ngb-timepicker id="timeOfAppointment" [(ngModel)]="appointmentTime" name="timeOfAppointment"></ngb-timepicker>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<div *ngIf="!userHasAppointment">
  <button class="btn btn-success" (click)="addAppointment(modal)">Add Appointment</button>
</div>
<div *ngIf="userHasAppointment">
  <button class="btn btn-warning">Edit Appointment</button>
  <button class="btn btn-danger">Delete Appointment</button>
</div>
